version: '3'
services: 

  webapp:     
    image: node
    container_name: loggermanager-webapp
    restart: always
    command: npm run start  
    stdin_open: true
    working_dir: /app
    ports: 
      - 3000:3000
    volumes: 
      - ./projects/webapp/:/app/

  database:    
    image: mongo:4
    container_name: loggermanager-mongodb
    networks: 
      - loggermanager-networking
    restart: always
    ports: 
      - 27017:27017 

  webapi: 
    image: node
    container_name: loggermanager-webapi
    networks: 
      - loggermanager-networking
    restart: always
    command: sh -c "npm i typescript -g && npm run dev"
    ports:
      - 5000:5000
    working_dir: /api
    volumes: 
      - ./projects/webapi/:/api/

networks:
  loggermanager-networking:
    driver: bridge